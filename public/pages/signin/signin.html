<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="../../images/Icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta
      name="google-signin-client_id"
      content="459450636110-kjiimp7ejasn59glq1rtm8484pc5rgrn.apps.googleusercontent.com"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./signin.css" />

    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Email" class="emailSignIn" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                class="passwordSignIn"
              />
            </div>
            <input type="submit" value="Login" class="btn solid loginButton" />
            <p class="social-text">Or Sign in with Google</p>
            <div
              class="g-signin2"
              data-onsuccess="onSignIn"
              data-theme="dark"
              data-width="150px"
            ></div>
            <!-- <a href="#" onclick="signOut();">Sign out</a> -->
            <!-- <div class="social-media">
              <a data-onsuccess="onSignIn" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
            </div> -->
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" class="userName" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" class="emailSignUp" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                class="passwordSignUp"
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                placeholder="Confirm Password"
                class="confirmPasswordSignUp"
              />
            </div>
            <input type="submit" class="btn signupButton" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <!-- <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
            </div> -->
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Join our startup communityâ€”experience ideas like never before.
            </p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="../../images/Signup.png" class="image" alt="signup Image" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>Sign in to see what is going in the community</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img
            src="../../images/sign in.png"
            class="image"
            id="signinImage"
            alt="signin Image"
          />
        </div>
      </div>
    </div>
    <script>
      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        let firstname = profile.kV;
        let lastname = profile.fT;
        // console.log(profile.fT);
        // console.log(profile.kV);
        // console.log(profile);
        // console.log("ID: " + profile.getId()); // Do not send to your backend! Use an ID token instead.
        // console.log("Name: " + profile.getName());
        // console.log("Image URL: " + profile.getImageUrl());
        // console.log("Email: " + profile.getEmail()); // This is null if the 'email' scope is not present.
        var id_token = googleUser.getAuthResponse().id_token;
        // console.log(id_token);
        var xhr = new XMLHttpRequest();
        // const apiUrl = "https://still-fortress-53995.herokuapp.com";
        xhr.open("POST", "http://localhost:8000/auth/googleauth");
        // xhr.open("POST", "https://still-fortress-53995.herokuapp.com/auth/googleauth");
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onload = function () {
          const temp = JSON.parse(xhr.responseText);
          // console.log("Signed in as: " + xhr.responseText);
          localStorage.setItem("googleauthtoken", temp.googletoken);
          // location.href = "/pages/feed/feed.html";
        };
        xhr.send(
          JSON.stringify({
            token: id_token,
            email: profile.getEmail(),
            firstname,
            lastname,
            profilepic: profile.getImageUrl(),
          })
        );
      }
    </script>
    <script>
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log("User signed out.");
        });
      }
    </script>
    <script>
      const logOut = document.querySelector(".LogOut");

      logOut.addEventListener("click", () => {
        const token = localStorage.getItem("jwt");
        const googleauthtoken = localStorage.getItem("googleauthtoken");
        if (token) {
          localStorage.removeItem("jwt");
        } else if (googleauthtoken) {
          localStorage.removeItem("googleauthtoken");
          var auth2 = gapi.auth2.getAuthInstance();
          auth2.signOut().then(function () {
            console.log("User signed out.");
          });
        }
        console.log("clicking on logout");
      });
    </script>
    <script
      src="https://apis.google.com/js/platform.js?onload=renderButton"
      async
      defer
    ></script>
    <script src="./singnin.js"></script>
  </body>
</html>
