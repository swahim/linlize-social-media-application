<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File upload</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/browser-image-compression@1.0.13/dist/browser-image-compression.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
  </head>
  <body>
    <form
      id="image_submit"
    >
      <input type="text" placeholder="email" name="email" />
      <input type="file" accept="image/*" name="pic" />
      <input type="submit" value="Upload a file" />
    </form>
    <form class="getprofilepic">
      <input type="text" placeholder="email" name="email" class="emailid" />
      <input type="submit" value="Search" />
    </form>
    <img class="image_section">
      
    </img>
    <script src="./script.js"></script>
  </body>
</html>
