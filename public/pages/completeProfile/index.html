<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="../../images/Icon.png" />
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/e2bcd14811.js"
      crossorigin="anonymous"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./completeProfile.css" />
    <link rel="stylesheet" href="/pages/css/loader.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Linkize Profile | Linkize</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.0.18/sweetalert2.css" integrity="sha512-DYOwgMAsSbNzrSwEU3nQ7bcYo5aEqpIq1lOe5doeuUwXjuFYjIPvIZDZrEOH+QMIXvRpqcc8gPKcoIMIyAZMCg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.0.18/sweetalert2.all.js" integrity="sha512-L75ujuHj04ye7EqWOTRxioEKz7fQrNcYEX2+k2YMt3kG6TvLe1BAGZ7EjY0sIbEUeougiQ5Dqoean/93XLww5w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/browser-image-compression@1.0.13/dist/browser-image-compression.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="leftTopBar">
        <img src="../../images/LINKIZE.png" />
        <!-- <div class="searchDiv">
            <input type="text" placeholder="Search" />
            <img src="../../images/searchIcon.png" />
          </div> -->
      </div>
      <div class="rightTopBar">
        <input type="checkbox" class="checkbox" id="checkbox" />
        <label for="checkbox" class="label">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <div class="toggle"></div>
        </label>
        <img src="../../images/home.png" class="homeLogo" />
        <div class="profileImageTopBarContainer profileImageBackend">
          <img class="profileImageBackend" src="../../images/Icon.png" />
        </div>
      </div>
    </nav>
    <div class="superContainer">
      <div class="mainContainer">
        <div class="navBarContainer">
          <div class="textNav">Edit Profile | Linkize</div>
        </div>

        <form id="image_submit">
          <div class="profileContainer">
         <div class="card card1">
              <div class="left">
                <div class="heading">About</div>
                <div class="description">
                  Tell us a little about yourself so people know who you are
                </div>
              </div>
              <div class="right right1">
                  <div class="editPhotoContainer">
                      <div class="profileImageTopBarContainer">
                          <img class="profileImageBackend" src="../../images/Icon.png" />
                        </div>
                        <input type="file" accept="image/*" name="pic" id="uploadBox" class="uploadBox"/>
                    </div>
                <div class="name">
                  <div class="firstName Name displayName">
                      First Name :
                      <input class="firstNameInput" type="text" placeholder="First Name">
                  </div>
                  <div class="lastName Name displayName">
                      Last Name :
                      <input class="lastNameInput" type="text" placeholder="Last Name">
                  </div>
                </div>
                <div class="displayName">Phone number</div>
                <input class="regionTextBox phoneNumber" type="number" placeholder="phone number">
                <div class="Bio">Your Bio</div>
                <Textarea class="writeBio" placeholder="Write you bio"></Textarea>
              </div>
            </div>
            <div class="lineSeperation"></div>
            <div class="card card2">
                <div class="left">
                  <div class="heading">Current working status</div>
                  <div class="description">
                    Designation you are working on
                  </div>
                </div>
                <div class="right right2">
                  <div class="company">Company/Insitution <span>*</span></div>
                  <input type="text" class="regionTextBox rightInputBox companyName" placeholder="e.g. Amazon, ABV-IIITM">
                  <div class="company designation">Designation <span>*</span></div>
                  <input type="text" class="regionTextBox rightInputBox designationName" placeholder="e.g. Founder, Manager, Student">
              </div>
          </div>
          <div class="lineSeperation"></div>
          <div class="card card3">
            <div class="left">
              <div class="heading Optional">Optional</div>
              <div class="description">
                These fields will not be displayed on your profile
              </div>
            </div>
            <div class="right right2">
              <div class="company">Gender</div>
              <select class="genderList">
                <option value="male">Male</option>
                <option value="female">Female
                <option value="others">Others</option>
              </select>
              <div class="company designation">Birthday</div>
              <input type="date" class="regionTextBox birthday" placeholder="YYYY-MM-DD">
          </div>
          </div>
          <div class="submitContainer">
            <button type="submit" class="publish" >Save Changes</button>
          </div>
        </div>
        </form>
    </div>
    <div class="loadingAnimation">
      <div class="loadingio-spinner-spin-g692lehytsf"><div class="ldio-93vcuv69t6s">
        <div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div><div><div></div></div>
        </div></div>
    </div>
  </body>
  <script src="./completeProfile.js"></script>
</html>
